<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAVGPT Calendar - Events Management</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; }
        
        .header {
            background: #004aad;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            margin-left: 0.5rem;
        }
        
        .nav-links a:hover { background: rgba(255,255,255,0.1); }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .nav-btn {
            background: #004aad;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .calendar-actions {
            display: flex;
            gap: 1rem;
        }
        
        .action-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .calendar-grid {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        
        .weekday {
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            color: #495057;
        }
        
        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }
        
        .calendar-day {
            min-height: 120px;
            border-right: 1px solid #dee2e6;
            border-bottom: 1px solid #dee2e6;
            padding: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
        }
        
        .calendar-day:hover {
            background: #f8f9fa;
        }
        
        .calendar-day.other-month {
            color: #adb5bd;
            background: #f8f9fa;
        }
        
        .calendar-day.today {
            background: #e3f2fd;
        }
        
        .day-number {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .event-item {
            background: #004aad;
            color: white;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-bottom: 0.2rem;
            cursor: pointer;
        }
        
        .event-item.holiday {
            background: #dc3545;
        }
        
        .event-item.celebration {
            background: #28a745;
        }
        
        .event-item.custom {
            background: #6f42c1;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            margin: 2% auto;
            padding: 2rem;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal h3 {
            margin-bottom: 1rem;
            color: #004aad;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: #004aad;
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .status {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 768px) {
            .calendar-header {
                flex-direction: column;
                gap: 1rem;
            }
            
            .calendar-day {
                min-height: 80px;
            }
            
            .modal-content {
                margin: 10% auto;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“… Event Calendar</h1>
        <div class="nav-links">
            <a href="/admin/dashboard">Dashboard</a>
            <a href="/admin/data">Data</a>
            <a href="/admin/leads">Leads</a>
            <a href="/admin/admins">Admins</a>
            <a href="/admin/logs">Logs</a>
        </div>
    </div>

    <div class="container">
        <div class="status" id="status"></div>
        
        <div class="calendar-header">
            <div class="calendar-nav">
                <button class="nav-btn" onclick="changeMonth(-1)">â€¹ Previous</button>
                <h2 id="currentMonth">January 2024</h2>
                <button class="nav-btn" onclick="changeMonth(1)">Next â€º</button>
            </div>
            
            <div class="calendar-actions">
                <button class="action-btn" onclick="fetchHolidays()">ðŸ“… Fetch Holidays</button>
                <button class="action-btn" onclick="showAddEventModal()">âž• Add Event</button>
            </div>
        </div>

        <div class="calendar-grid">
            <div class="calendar-weekdays">
                <div class="weekday">Sun</div>
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
            </div>
            <div class="calendar-days" id="calendarDays">
                <!-- Calendar days will be generated here -->
            </div>
        </div>
    </div>

    <!-- Add Event Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <h3 id="modalTitle">Add New Event</h3>
            
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Event Title *</label>
                    <input type="text" id="eventTitle" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" name="description" placeholder="Event details..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="eventDate">Date *</label>
                    <input type="date" id="eventDate" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="eventCategory">Category</label>
                    <select id="eventCategory" name="category">
                        <option value="custom">Custom</option>
                        <option value="holiday">Holiday</option>
                        <option value="celebration">School Celebration</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="eventTags">Tags (comma-separated)</label>
                    <input type="text" id="eventTags" name="tags" placeholder="exam, important, annual">
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Event</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let events = [];

        function showStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            setTimeout(() => status.style.display = 'none', 3000);
        }

        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            updateCalendar();
            loadEvents();
        }

        function updateCalendar() {
            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"];
            
            document.getElementById('currentMonth').textContent = 
                `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            
            generateCalendarDays();
        }

        function generateCalendarDays() {
            const calendarDays = document.getElementById('calendarDays');
            calendarDays.innerHTML = '';
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const today = new Date();
            
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                if (date.getMonth() !== month) {
                    dayElement.classList.add('other-month');
                }
                
                if (date.toDateString() === today.toDateString()) {
                    dayElement.classList.add('today');
                }
                
                dayElement.innerHTML = `<div class="day-number">${date.getDate()}</div>`;
                dayElement.onclick = () => showAddEventModal(date);
                
                // Add events for this date
                const dayEvents = events.filter(event => 
                    new Date(event.date).toDateString() === date.toDateString()
                );
                
                dayEvents.forEach(event => {
                    const eventElement = document.createElement('div');
                    eventElement.className = `event-item ${event.category}`;
                    eventElement.textContent = event.title;
                    eventElement.title = event.description || event.title;
                    dayElement.appendChild(eventElement);
                });
                
                calendarDays.appendChild(dayElement);
            }
        }

        function showAddEventModal(date = null) {
            const modal = document.getElementById('eventModal');
            const dateInput = document.getElementById('eventDate');
            
            if (date) {
                dateInput.value = date.toISOString().split('T')[0];
            }
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('eventModal').style.display = 'none';
            document.getElementById('eventForm').reset();
        }

        async function loadEvents() {
            try {
                const response = await fetch(`/admin/events?month=${currentDate.getMonth() + 1}&year=${currentDate.getFullYear()}`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    events = data.events;
                    generateCalendarDays();
                }
            } catch (error) {
                console.error('Error loading events:', error);
            }
        }

        async function fetchHolidays() {
            try {
                const response = await fetch('/admin/fetch_holidays', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ year: currentDate.getFullYear() })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showStatus(data.message);
                    loadEvents();
                } else {
                    showStatus(data.message, 'error');
                }
            } catch (error) {
                showStatus('Error fetching holidays', 'error');
            }
        }

        document.getElementById('eventForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const eventData = {
                title: formData.get('title'),
                description: formData.get('description'),
                date: formData.get('date'),
                category: formData.get('category'),
                tags: formData.get('tags')
            };
            
            try {
                const response = await fetch('/admin/add_event', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(eventData)
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showStatus(data.message);
                    closeModal();
                    loadEvents();
                } else {
                    showStatus(data.message, 'error');
                }
            } catch (error) {
                showStatus('Error adding event', 'error');
            }
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('eventModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize calendar
        updateCalendar();
        loadEvents();
    </script>
</body>
</html>
